<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Flappy Bird</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <canvas id="videoCanvas" class="videobox"></canvas>
  <input id="start" type="button" value="Start" onclick="init()">
  <p>Put your hand infront of camera or push up button to make the bird jump</p>
  <video id="video" class="videobox" autoplay="autoplay"></video>
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
